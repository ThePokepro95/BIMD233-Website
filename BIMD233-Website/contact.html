<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lawrence Isla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&display=swap" rel="stylesheet">
  <link href="css/contact.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavAltMarkup">
        <a class="navbar-brand" href="./maincopy.html">
          <img src="image/image.png">
        </a>
        <div class="navbar-nav">
          <a class="nav-link" href="./about.html">About</a>
          <a class="nav-link" href="./work.html">Work</a>
          <a class="nav-link" href="./contact.html">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <div id="main-container">
    <div id="left">
      <div id="header">
        Contact
      </div>
      <p>
        Send a message on the right or email me directly at lisla@uw.edu!
      </p>
    </div>

    <div id="right">
      <form>
        <div id="top">
          <div class="pair">
            <label>Email</label>
            <input id="email" type="text" placeholder="name@example.com">
          </div>
          <div class="pair">
            <label>Subject</label>
            <input id="subject" type="text" placeholder="cheezborger">
          </div>
        </div>
        <div id="bottom">
          <textarea id="msg" type="text" placeholder="Type your message here!"></textarea>
        </div>
      </form>
      <div id="button-and-message">
        <button type="button" class="btn btn-lg btn-light" onclick="receiveInfo()">Submit</button>
        <div id="submitted" class="invisible">Your message was sent!</div>
      </div>
    </div>
  </div>

  <div class="loader-wrapper">
    <img id="loading" src="./image/loading.gif">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
    crossorigin="anonymous"></script>
  <script src="js/contact.js" defer></script>
</body>

</html>
